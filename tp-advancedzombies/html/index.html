<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<script src="nui://game/ui/jquery.js"></script>
	</head>

	<body>
		<div id="advancedzombies" class="container">
			<div class="stats-panel">
				<!-- Header with snowflake logo -->
				<div class="header">
					<div class="logo">
						<div class="snowflake">
							<div class="snowflake-center"></div>
							<div class="snowflake-arms"></div>
						</div>
						<h1>Snowii Zombies</h1>
					</div>
				</div>

				<!-- Stats header -->
				<div class="stats-header">
					<div class="stat-column">Name</div>
					<div class="stat-column">Zombie Kills</div>
					<div class="stat-column">Deaths</div>
				</div>

				<!-- Players list -->
				<div class="players-list" id="userslist"></div>

				<!-- Personal stats card -->
				<div class="personal-stats">
					<h2>Your Statistics</h2>
					<div class="stat-row">
						<div class="stat-icon zombie-icon"></div>
						<div class="stat-value" id="personal-kills">0</div>
					</div>
					<div class="stat-row">
						<div class="stat-icon death-icon"></div>
						<div class="stat-value" id="personal-deaths">0</div>
					</div>
					<div class="stat-row">
						<div class="stat-icon rank-icon"></div>
						<div class="stat-value" id="personal-rank">Rank #1</div>
					</div>
					<button class="close-button" id="close_personal_statistics">Close</button>
				</div>
			</div>
		</div>

		<script src="js/config.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
